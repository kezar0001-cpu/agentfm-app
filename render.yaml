services:
  # --- Backend ---
  - type: web
    name: agentfm-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://agentfm-frontend.onrender.com
      - key: PORT
        value: 3000

  # --- Frontend ---
  - type: web
    name: agentfm-frontend
    env: static
    buildCommand: cd frontend && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://agentfm-backend.onrender.com
