services:
  # -----------------------------
  # Backend (Express + Prisma)
  # -----------------------------
  - type: web
    name: agentfm-backend
    runtime: node
    rootDir: backend
    plan: free
    # Run migrations during build (preDeploy not available on Free)
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      # Optional: if your backend enforces CORS against a specific origin,
      # set it explicitly (no fromService:url on Free).
      - key: FRONTEND_URL
        value: https://agentfm-frontend.onrender.com

  # -----------------------------
  # Frontend (Vite static site)
  # -----------------------------
  - type: web
    name: agentfm-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      # Proxy API calls to the backend's public URL
      - type: rewrite
        source: /api/*
        destination: https://agentfm-backend.onrender.com/api/*
      # SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Point Vite to the backend directly (can't derive `url` via fromService)
      - key: VITE_API_BASE_URL
        value: https://agentfm-backend.onrender.com
