services:
  - type: web
    name: agentfm-backend
    env: node
    rootDirectory: backend    # ← This points to backend/ folder
    buildCommand: npm install
    startCommand: npm start

  - type: web
    name: agentfm-frontend
    env: static
    rootDirectory: frontend   # ← This points to frontend/ folder
    buildCommand: npm run build
    staticPublishPath: dist