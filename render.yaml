# render.yaml (at repo root)
services:
  # --------------------------
  # Backend (Express + Prisma)
  # --------------------------
  - type: web
    name: agentfm-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: |
      npm ci
      npx prisma generate
      npx prisma migrate deploy
    startCommand: node src/index.js
    autoDeploy: true
    envVars:
      # Set these in the Render dashboard (donâ€™t put values here)
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      # FRONTEND_URL will be set after the frontend creates a URL; you can leave
      # this blank for the first deploy and set it in the dashboard afterward.
      - key: FRONTEND_URL
        sync: false

  # --------------------------
  # Frontend (Vite static)
  # --------------------------
  - type: static
    name: agentfm-frontend
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      # VITE needs the backend base URL at build time
      - key: VITE_API_BASE_URL
        sync: false
